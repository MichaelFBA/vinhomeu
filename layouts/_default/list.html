{{ define "title" }}
  {{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}

{{ define "main" }}
{{ range .Pages }}
  
  <div class="list">
    <a href="{{ .Permalink }}">
    <div class="list__header" style="background-image: url({{.Params.image}})">
      <h1>{{ .Title }}</h1>
    </div>
  </a>
  </div>

  {{ end }}
{{ end }}
