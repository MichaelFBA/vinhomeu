{{ define "title" }}
  {{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}

{{ define "main" }}
  <div class="single">
    <div class="single__header" style="background-image: url({{ if .Params.imageSingle }}{{.Params.imageSingle}}{{ else }}{{.Params.image}}{{end}})">
      <h1>{{ .Title }}</h1>
    </div>
    <div class="single__content mt-4">
      {{ .Content }}
    </div>
  </div>
{{ end }}
